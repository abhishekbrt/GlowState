name: glowstate
description: "GlowState - Skincare habit tracking with gamification"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Camera & Image
  camera: ^0.11.0
  image: ^4.2.0

  # Video Generation (temporarily disabled - needs ffmpeg_kit fix)
  # ffmpeg_kit_flutter: ^6.0.3
  video_player: ^2.9.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Permissions
  permission_handler: ^11.3.1

  # UI/Animations
  lottie: ^3.1.2

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.8
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets will be added later
  # assets:
  #   - assets/images/
  #   - assets/animations/
